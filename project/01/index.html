<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>index.html - Static Web Page</title>
    </head>
    <body>
        <header>
            <h1>index.html - Static Web Page</h1>
        </header>
        <main>
            <p>This file is a simple HTML file that shows that any HTML file can be served through a PHP server.</p>

            <h2>Links</h2>
            <ul>
                <a href="index.html">index.html</a> - Reload this web page
                <a href="index.php">index.php</a> - Load a dynamic web page
                <a href=".">This directory</a> - Notice which file loads.
                <a href="dirlist.php">ex01.php</a> - PHP file can execute logic.
            </ul>
        </main>

    </body>
</html>
